<!DOCTYPE html>
<!-- Define que o documento está em HTML5 -->
<html lang="pt-BR">
<!-- Define que o idioma principal da página é português do Brasil -->

<head>
    <!-- Define a codificação de caracteres como UTF-8 (suporta acentos) -->
    <meta charset="UTF-8">
    <!-- Ajusta a visualização em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título que aparece na aba do navegador -->
    <title>Lista de Usuários</title>
    <!-- Importa o CSS externo -->
    <link rel="stylesheet" href="{{ url_for('static', filename='usuarios.css')}}">
</head>

<body>
    <!-- Container principal para listar usuários -->
    <div class="container">
        <!-- Título da seção -->
        <h1>Usuários cadastrados</h1>
        <!-- Tabela para exibir os usuários -->
        <table>
            <thead>
                <!-- Cabeçalho da tabela -->
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Idade</th>
                    <th>CPF</th>
                    <th>Ações</th> <!-- Coluna para botões de editar e excluir -->
                </tr>
            </thead>
            <tbody>
                <!-- Loop do Jinja2 que percorre todos os usuários enviados pelo backend -->
                {% for usuario in usuarios %}
                <!-- Cada linha recebe um ID único baseado no ID do usuário -->
                <tr id="linha-{{ usuario.id }}">
                    <!-- Exibe os dados do usuário -->
                    <td>{{ usuario.nome }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.idade }}</td>
                    <td>{{ usuario.cpf}}</td>
                    <td>
                        <!-- Botão para excluir o usuário -->
                        <button style="cursor: pointer;" title="Excluir usuário"
                            onclick="excluirUsuario('{{usuario.id}}', '{{usuario.cpf}}')">
                            <!-- Ícone de lixeira (SVG) -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-trash-fill" viewBox="0 0 16 16">
                                <path
                                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0" />
                            </svg>
                        </button>

                        <!-- Botão para atualizar o usuário -->
                        <!-- data-usuario passa os dados do usuário em JSON para o JS -->
                        <button style="cursor: pointer;" title="Atualizar usuário" data-usuario='{{ usuario | tojson }}'
                            onclick="preencherFormulario(this)">
                            <!-- Ícone de lápis (SVG) -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path
                                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                <path fill-rule="evenodd"
                                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                            </svg>
                        </button>
                    </td>
                </tr>
                {% endfor%} <!-- Fim do loop de usuários -->
            </tbody>
        </table>
    </div>

    <br><br>

    <!-- Formulário para atualizar os dados de um usuário -->
    <div id="none-or-block-div" class="container">
        <!-- Título do formulário de atualização -->
        <h1>Atualização Cadastral do Usuário</h1>
        <form id="form-atualizar-usuario">
            <table>
                <thead>
                    <!-- Cabeçalho da tabela de atualização -->
                    <tr>
                        <th class="th-update">Nome</th>
                        <th class="th-update">E-mail</th>
                        <th class="th-update">Idade</th>
                        <th class="th-update">CPF</th>
                        <th class="th-update">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- Campo oculto para armazenar o ID do usuário -->
                        <input type="hidden" id="id">

                        <!-- Campos editáveis -->
                        <td><input type="text" id="nome" required></td>
                        <td><input type="text" id="email" required></td>
                        <td><input type="number" id="idade" required></td>
                        <td><input type="text" id="cpf" required></td>

                        <!-- Botão que dispara a função de atualização -->
                        <td>
                            <button class="button-update" type="submit" id="btn-atualizar"
                                onclick="atualizarUsuario()">Atualizar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

    <!-- Importa o JavaScript que contém as funções (preencherFormulario, atualizarUsuario, excluirUsuario) -->
    <script src="../static/usuarios.js"></script>
</body>

</html>
